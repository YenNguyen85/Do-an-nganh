<div>
    <section class="backgroundCover" style="background-image: url(../../content/images/banner.jpg)">
        <div class="backgroundCover__content">
            <h2>Danh sách sản phẩm</h2>
            <p>Flowermart</p>
        </div>
    </section>

    <div class="p-3 mb-5 bg-white listContainer">
        <div class="col-lg-3">
            <div class="listingSidebar">
                <div class="listingSidebar__header">
                    <h5>Filters:</h5>
                    <!-- <button class="btn btn-outline-warning" type="button">
                        <span class="MuiButton-label">Clear All</span>
                    </button> -->
                </div>
                <div class="listingSidebar__category pb-3">
                    <h5 class="listingSidebar__collapsible">
                        <span jhiTranslate="flowermartApp.category.home.title">Category</span>
                    </h5>
                    <div class="listingSidebar__content" style="max-height: 432px;">
                        <div class="alert alert-warning" id="no-result" *ngIf="categories?.length === 0">
                            <span jhiTranslate="flowermartApp.category.home.notFound">No categories found</span>
                        </div>

                        <div class="categoryFilter" *ngIf="categories && categories.length > 0">
                            <div class="categoryFilterItem">
                                <div class="categoryFilterItem__checkbox">
                                    <label for="AllCategory" style="font-size: 1,1rem; font-weight: 300;">
                                        <input type="radio"
                                        id="AllCategory"
                                        value="all"
                                        name="categories"
                                        (change)="loadAllProducts()"
                                        checked
                                        >
                                        Tất cả
                                    </label>
                                </div>
                            </div>

                            <div class="categoryFilterItem" *ngFor="let category of categories">
                                <div class="categoryFilterItem__checkbox" >
                                    <label style="font-size: 1,1rem; font-weight: 300;">
                                        <input type="radio"
                                            id="{{category.name}}"
                                            value="{{category.name}}"
                                            name="categories"
                                            (change)="loadProducts(category)"
                                        >
                                        {{category.name}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-9">

            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 mb-3">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" style="width: 75%;" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="keyword" name="keyword">
                        <button class="btn btn-outline-success my-2 my-sm-0" (click)="loadProductsByKeyword()">Search</button>
                    </form>
                </div>
            </div>

            <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
                <span jhiTranslate="flowermartApp.product.home.notFound">No products found</span>
            </div>
            <div class="row justify-content-center" *ngIf="products && products.length > 0">
                <div class="card m-3" style="width: 16rem; height: auto;" *ngFor="let product of products ;trackBy: trackId">
                    <img [src]="'data:' + product.imageContentType + ';base64,' + product.image" class="card-img-top" style="max-width: 100%; height: auto" alt="product image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text"><span jhiTranslate="flowermartApp.product.price"></span>: {{ product.price | currency:"VND":"symbol"}}</p>
                        <button type="submit"
                                [routerLink]="['/product', product.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_USER'"
                                type="submit"
                                class="btn btn-warning btn-sm"
                                (click)="addToCart(product)"
                                >
                            <fa-icon [icon]="cartPlus_icon"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="flowermartApp.product.addToCart" >Add to cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="services">
        <div class="services__item">
            <div class="services__symbol">
                <svg class="svg-inline--fa fa-rocket fa-w-16" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="rocket" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M505.12019,19.09375c-1.18945-5.53125-6.65819-11-12.207-12.1875C460.716,0,435.507,0,410.40747,0,307.17523,0,245.26909,55.20312,199.05238,128H94.83772c-16.34763.01562-35.55658,11.875-42.88664,26.48438L2.51562,253.29688A28.4,28.4,0,0,0,0,264a24.00867,24.00867,0,0,0,24.00582,24H127.81618l-22.47457,22.46875c-11.36521,11.36133-12.99607,32.25781,0,45.25L156.24582,406.625c11.15623,11.1875,32.15619,13.15625,45.27726,0l22.47457-22.46875V488a24.00867,24.00867,0,0,0,24.00581,24,28.55934,28.55934,0,0,0,10.707-2.51562l98.72834-49.39063c14.62888-7.29687,26.50776-26.5,26.50776-42.85937V312.79688c72.59753-46.3125,128.03493-108.40626,128.03493-211.09376C512.07526,76.5,512.07526,51.29688,505.12019,19.09375ZM384.04033,168A40,40,0,1,1,424.05,128,40.02322,40.02322,0,0,1,384.04033,168Z"></path></svg>
            </div>
            <div class="services__context">
                <h5>Free Shipping</h5>
                <p>Orders $50 or more</p>
            </div>
        </div>
        <div class="services__item">
            <div class="services__symbol">
                <svg class="svg-inline--fa fa-undo fa-w-16" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="undo" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M212.333 224.333H12c-6.627 0-12-5.373-12-12V12C0 5.373 5.373 0 12 0h48c6.627 0 12 5.373 12 12v78.112C117.773 39.279 184.26 7.47 258.175 8.007c136.906.994 246.448 111.623 246.157 248.532C504.041 393.258 393.12 504 256.333 504c-64.089 0-122.496-24.313-166.51-64.215-5.099-4.622-5.334-12.554-.467-17.42l33.967-33.967c4.474-4.474 11.662-4.717 16.401-.525C170.76 415.336 211.58 432 256.333 432c97.268 0 176-78.716 176-176 0-97.267-78.716-176-176-176-58.496 0-110.28 28.476-142.274 72.333h98.274c6.627 0 12 5.373 12 12v48c0 6.627-5.373 12-12 12z"></path></svg>
            </div>
            <div class="services__context">
                <h5>Free Returns</h5>
                <p>Within 30 days</p>
            </div>
        </div>
        <div class="services__item">
            <div class="services__symbol">
                <svg class="svg-inline--fa fa-exclamation-circle fa-w-16" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="exclamation-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"></path></svg>
            </div>
            <div class="services__context">
                <h5>Get 20% Off 1 Item</h5>
                <p>When you sign up</p>
            </div>
        </div>
        <div class="services__item">
            <div class="services__symbol">
                <svg class="svg-inline--fa fa-life-ring fa-w-16" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="life-ring" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm173.696 119.559l-63.399 63.399c-10.987-18.559-26.67-34.252-45.255-45.255l63.399-63.399a218.396 218.396 0 0 1 45.255 45.255zM256 352c-53.019 0-96-42.981-96-96s42.981-96 96-96 96 42.981 96 96-42.981 96-96 96zM127.559 82.304l63.399 63.399c-18.559 10.987-34.252 26.67-45.255 45.255l-63.399-63.399a218.372 218.372 0 0 1 45.255-45.255zM82.304 384.441l63.399-63.399c10.987 18.559 26.67 34.252 45.255 45.255l-63.399 63.399a218.396 218.396 0 0 1-45.255-45.255zm302.137 45.255l-63.399-63.399c18.559-10.987 34.252-26.67 45.255-45.255l63.399 63.399a218.403 218.403 0 0 1-45.255 45.255z"></path></svg>
            </div>
            <div class="services__context">
                <h5>We Support</h5>
                <p>24/7 amazing services</p>
            </div>
        </div>
    </section>

</div>
