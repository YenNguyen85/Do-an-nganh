<div>
    <div class="p-3 mb-5 bg-white">
        <div class="row justify-content-center">

            <div class="col-lg-2">
                <div class="shadow-sm">
                    <div class="category-title">
                        <span jhiTranslate="flowermartApp.category.home.title">Category</span>
                    </div>

                    <div class="alert alert-warning" id="no-result" *ngIf="categories?.length === 0">
                        <span jhiTranslate="flowermartApp.category.home.notFound">No categories found</span>
                    </div>

                    <ul *ngIf="categories && categories.length > 0">
                        <li class="category-content" (click)="loadAllProducts()">
                            <span>Tất cả</span>
                        </li>
                        <li class="category-content" *ngFor="let category of categories" (click)="loadProducts(category)">
                            <span>{{category.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
                    <span jhiTranslate="flowermartApp.product.home.notFound">No products found</span>
                </div>
                <div class="row" *ngIf="products && products.length > 0">
                    <div class="card m-3" style="width: 15rem;" *ngFor="let product of products ;trackBy: trackId">
                        <img [src]="'data:' + product.imageContentType + ';base64,' + product.image" class="card-img-top" style="height: 14rem;" alt="product image">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text"><span jhiTranslate="flowermartApp.product.price"></span>: {{ product.price }}</p>
                            <button type="submit"
                                    [routerLink]="['/product', product.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
