<form *ngIf="billItems" (ngSubmit)="confirmCheckout()">
    <div class="modal-header">
        <h4 class="modal-title">Thanh toán</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p>Bạn có thật sự muốn thanh toán</p>
        <ul style="list-style: none;">
            <li *ngFor="let item of billItems">{{item.product?.name}} &times;{{item.quantity}}</li>
        </ul>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
           <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-billItem" type="submit" class="btn btn-danger">
           <span>Thanh toán</span>
        </button>
    </div>
</form>
