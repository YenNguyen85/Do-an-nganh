<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="infoCustomer">
            <h2><span jhiTranslate="flowermartApp.infoCustomer.detail.title">Info Customer</span> {{ infoCustomer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flowermartApp.infoCustomer.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'flowermartApp.Gender.' + infoCustomer.gender }}">{{ infoCustomer.gender }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.infoCustomer.phone">Phone</span></dt>
                <dd>
                    <span>{{ infoCustomer.phone }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.infoCustomer.addressLine1">Address Line 1</span></dt>
                <dd>
                    <span>{{ infoCustomer.addressLine1 }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.infoCustomer.addressLine2">Address Line 2</span></dt>
                <dd>
                    <span>{{ infoCustomer.addressLine2 }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.infoCustomer.city">City</span></dt>
                <dd>
                    <span>{{ infoCustomer.city }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.infoCustomer.country">Country</span></dt>
                <dd>
                    <span>{{ infoCustomer.country }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.infoCustomer.user">User</span></dt>
                <dd>
                    {{ infoCustomer.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/info-customer', infoCustomer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
