<div class="row justify-content-center my-3">
    <div class="col-8">
        <div *ngIf="newsAndEvent">
            <h2><span jhiTranslate="flowermartApp.newsAndEvent.detail.title">News And Event</span> {{ newsAndEvent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flowermartApp.newsAndEvent.title">Title</span></dt>
                <dd>
                    <span>{{ newsAndEvent.title }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.newsAndEvent.content">Content</span></dt>
                <dd>
                    <span>{{ newsAndEvent.content }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.newsAndEvent.time">Time</span></dt>
                <dd>
                    <span>{{ newsAndEvent.time }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/news-and-event', newsAndEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
