<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="flowermartApp.customer.detail.title">Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flowermartApp.customer.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'flowermartApp.Gender.' + customer.gender }}">{{ customer.gender }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.customer.phone">Phone</span></dt>
                <dd>
                    <span>{{ customer.phone }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.customer.addressLine1">Address Line 1</span></dt>
                <dd>
                    <span>{{ customer.addressLine1 }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.customer.addressLine2">Address Line 2</span></dt>
                <dd>
                    <span>{{ customer.addressLine2 }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.customer.city">City</span></dt>
                <dd>
                    <span>{{ customer.city }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.customer.country">Country</span></dt>
                <dd>
                    <span>{{ customer.country }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.customer.user">User</span></dt>
                <dd>
                    {{ customer.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
