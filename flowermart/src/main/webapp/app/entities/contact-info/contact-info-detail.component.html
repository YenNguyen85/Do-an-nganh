<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactInfo">
            <h2><span jhiTranslate="flowermartApp.contactInfo.detail.title">Contact Info</span> {{ contactInfo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flowermartApp.contactInfo.email">Email</span></dt>
                <dd>
                    <span>{{ contactInfo.email }}</span>
                </dd>
                <dt><span jhiTranslate="flowermartApp.contactInfo.phone">Phone</span></dt>
                <dd>
                    <span>{{ contactInfo.phone }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-info', contactInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
