<div class="my-3">
    <h2 id="page-heading">
        <span jhiTranslate="flowermartApp.contactInfo.home.title">Contact Infos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-info" [routerLink]="['/contact-info/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="flowermartApp.contactInfo.home.createLabel">
            Create a new Contact Info
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contactInfos?.length === 0">
        <span jhiTranslate="flowermartApp.contactInfo.home.notFound">No contactInfos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contactInfos && contactInfos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="flowermartApp.contactInfo.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="flowermartApp.contactInfo.phone">Phone</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactInfo of contactInfos ;trackBy: trackId">
                    <td><a [routerLink]="['/contact-info', contactInfo.id, 'view']">{{ contactInfo.id }}</a></td>
                    <td>{{ contactInfo.email }}</td>
                    <td>{{ contactInfo.phone }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contact-info', contactInfo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contact-info', contactInfo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contactInfo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
